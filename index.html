<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PoligMHEST_1.js"></script>
        <script src="data/ProyMHESTcopiar_2.js"></script>
        <script src="data/ProyMDEIcopiar_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CartoDbPositron_0');
        map.getPane('pane_CartoDbPositron_0').style.zIndex = 400;
        var layer_CartoDbPositron_0 = L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDbPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 18,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDbPositron_0;
        map.addLayer(layer_CartoDbPositron_0);
        function pop_PoligMHEST_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Programa</th>\
                        <td>' + (feature.properties['Programa'] !== null ? autolinker.link(feature.properties['Programa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Autor_a</th>\
                        <td>' + (feature.properties['Autor_a'] !== null ? autolinker.link(feature.properties['Autor_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Proyecto</th>\
                        <td>' + (feature.properties['Proyecto'] !== null ? autolinker.link(feature.properties['Proyecto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LGAC</th>\
                        <td>' + (feature.properties['LGAC'] !== null ? autolinker.link(feature.properties['LGAC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Director_a</th>\
                        <td>' + (feature.properties['Director_a'] !== null ? autolinker.link(feature.properties['Director_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ubicación</th>\
                        <td>' + (feature.properties['Ubicación'] !== null ? autolinker.link(feature.properties['Ubicación'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Repositori</th>\
                        <td>' + (feature.properties['Repositori'] !== null ? autolinker.link(feature.properties['Repositori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Presentó</th>\
                        <td>' + (feature.properties['Presentó'] !== null ? autolinker.link(feature.properties['Presentó'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PoligMHEST_1_0(feature) {
            switch(String(feature.properties['LGAC'])) {
                case 'Hábitat y Procesos Urbano Territoriales':
                    return {
                pane: 'pane_PoligMHEST_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,61,189,0.5)',
                interactive: false,
            }
                    break;
                case 'Innovación y Equidad Socioterritorial':
                    return {
                pane: 'pane_PoligMHEST_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,108,197,0.5)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_PoligMHEST_1');
        map.getPane('pane_PoligMHEST_1').style.zIndex = 401;
        map.getPane('pane_PoligMHEST_1').style['mix-blend-mode'] = 'normal';
        var layer_PoligMHEST_1 = new L.geoJson(json_PoligMHEST_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_PoligMHEST_1',
            layerName: 'layer_PoligMHEST_1',
            pane: 'pane_PoligMHEST_1',
            onEachFeature: pop_PoligMHEST_1,
            style: style_PoligMHEST_1_0,
        });
        bounds_group.addLayer(layer_PoligMHEST_1);
        map.addLayer(layer_PoligMHEST_1);
        function pop_ProyMHESTcopiar_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Programa</strong><br />' + (feature.properties['Programa'] !== null ? autolinker.link(feature.properties['Programa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Autor_a</th>\
                        <td>' + (feature.properties['Autor_a'] !== null ? autolinker.link(feature.properties['Autor_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Proyecto</th>\
                        <td>' + (feature.properties['Proyecto'] !== null ? autolinker.link(feature.properties['Proyecto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LGAC</th>\
                        <td>' + (feature.properties['LGAC'] !== null ? autolinker.link(feature.properties['LGAC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Director_a'] !== null ? autolinker.link(feature.properties['Director_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ubicación'] !== null ? autolinker.link(feature.properties['Ubicación'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Repositori</th>\
                        <td>' + (feature.properties['Repositori'] !== null ? autolinker.link(feature.properties['Repositori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Presentó</strong><br />' + (feature.properties['Presentó'] !== null ? autolinker.link(feature.properties['Presentó'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Imagen'] !== null ? '<img src="images/' + String(feature.properties['Imagen']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProyMHESTcopiar_2_0(feature) {
            switch(String(feature.properties['LGAC'])) {
                case 'Hábitat y Procesos Urbano Territoriales':
                    return {
                pane: 'pane_ProyMHESTcopiar_2',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,61,189,0.6)',
                interactive: true,
            }
                    break;
                case 'Innovación y Equidad Socioterritorial':
                    return {
                pane: 'pane_ProyMHESTcopiar_2',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,108,197,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ProyMHESTcopiar_2');
        map.getPane('pane_ProyMHESTcopiar_2').style.zIndex = 402;
        map.getPane('pane_ProyMHESTcopiar_2').style['mix-blend-mode'] = 'normal';
        var layer_ProyMHESTcopiar_2 = new L.geoJson(json_ProyMHESTcopiar_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProyMHESTcopiar_2',
            layerName: 'layer_ProyMHESTcopiar_2',
            pane: 'pane_ProyMHESTcopiar_2',
            onEachFeature: pop_ProyMHESTcopiar_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ProyMHESTcopiar_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProyMHESTcopiar_2);
        map.addLayer(layer_ProyMHESTcopiar_2);
        function pop_ProyMDEIcopiar_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Programa</strong><br />' + (feature.properties['Programa'] !== null ? autolinker.link(feature.properties['Programa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Autor_a</th>\
                        <td>' + (feature.properties['Autor_a'] !== null ? autolinker.link(feature.properties['Autor_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Proyecto</th>\
                        <td>' + (feature.properties['Proyecto'] !== null ? autolinker.link(feature.properties['Proyecto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LGAC</th>\
                        <td>' + (feature.properties['LGAC'] !== null ? autolinker.link(feature.properties['LGAC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Director_a'] !== null ? autolinker.link(feature.properties['Director_a'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Ubicaci__n'] !== null ? autolinker.link(feature.properties['Ubicaci__n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Repositori</th>\
                        <td>' + (feature.properties['Repositori'] !== null ? autolinker.link(feature.properties['Repositori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Present__</th>\
                        <td>' + (feature.properties['Present__'] !== null ? autolinker.link(feature.properties['Present__'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Imagen'] !== null ? '<img src="images/' + String(feature.properties['Imagen']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProyMDEIcopiar_3_0(feature) {
            switch(String(feature.properties['LGAC'])) {
                case 'Aplicación de Desing Thinking para la transformación social: diseño de interacciones que promuevan una cultura de igualdad de género en niños y niñas':
                    return {
                pane: 'pane_ProyMDEIcopiar_3',
                shape: 'diamond',
                radius: 10.8,
                opacity: 1,
                color: 'rgba(50,87,128,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,95,173,0.6)',
                interactive: true,
            }
                    break;
                case 'Diseño Incluyente / Diseño Universal':
                    return {
                pane: 'pane_ProyMDEIcopiar_3',
                shape: 'diamond',
                radius: 10.8,
                opacity: 1,
                color: 'rgba(50,87,128,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,210,62,0.6)',
                interactive: true,
            }
                    break;
                case 'Impacto Social del Diseño':
                    return {
                pane: 'pane_ProyMDEIcopiar_3',
                shape: 'diamond',
                radius: 10.8,
                opacity: 1,
                color: 'rgba(50,87,128,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,127,3,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ProyMDEIcopiar_3');
        map.getPane('pane_ProyMDEIcopiar_3').style.zIndex = 403;
        map.getPane('pane_ProyMDEIcopiar_3').style['mix-blend-mode'] = 'normal';
        var layer_ProyMDEIcopiar_3 = new L.geoJson(json_ProyMDEIcopiar_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProyMDEIcopiar_3',
            layerName: 'layer_ProyMDEIcopiar_3',
            pane: 'pane_ProyMDEIcopiar_3',
            onEachFeature: pop_ProyMDEIcopiar_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ProyMDEIcopiar_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProyMDEIcopiar_3);
        map.addLayer(layer_ProyMDEIcopiar_3);
        setBounds();
        resetLabels([layer_PoligMHEST_1,layer_ProyMHESTcopiar_2,layer_ProyMDEIcopiar_3]);
        map.on("zoomend", function(){
            resetLabels([layer_PoligMHEST_1,layer_ProyMHESTcopiar_2,layer_ProyMDEIcopiar_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PoligMHEST_1,layer_ProyMHESTcopiar_2,layer_ProyMDEIcopiar_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PoligMHEST_1,layer_ProyMHESTcopiar_2,layer_ProyMDEIcopiar_3]);
        });
        </script>
    </body>
</html>
